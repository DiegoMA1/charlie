<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700&display=swap" rel="stylesheet">

        <!-- Bootstrap CSS -->
        <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet" type="text/css" />
         <!-- Our own scss file-->
        <link rel="stylesheet" href="../style/styles.css">
        <title>Home</title>
        <!-- <link rel='stylesheet' href='style/estilos.css'> -->
    </head>
    <body style="background-color: #5A656A;">
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" style="font-family: 'Roboto mono', monospace;" href="./home.html">Charlie.</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              </nav>
        </header>
        <div class="container">
            <div class="row justify-content-center pt-4">
                <div class="col-md-12 col-lg-7 col-sm-12">
                    <h1 class="display-4 text-white"> <center>Inicia Sesión </center> </h1>
                </div>
            </div>
            <div class="row justify-content-center pt-3">
                <div class="col-lg-4 col-md-6 col-sm-10">
                    <div class="card">
                        <div class="card-body">
                            <form action="./about.html">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">Email:</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="name@example.com" required>
                                  <small id="emailHelp" class="form-text text-muted">Correo electrónico válido.</small>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Password:</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" required>
                                  </div>
                                <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                              </form>
                              <br>
                              ¿No tienes una cuenta? <a href="./register.html">Regístrate</a>

                        </div>
                      </div>
                </div>
            </div>
        </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </body>
</html>
